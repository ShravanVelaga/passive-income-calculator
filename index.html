<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>India Passive Income Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6 min-h-screen">

    <div class="max-w-2xl mx-auto bg-white shadow-2xl rounded-2xl p-8 mt-10">
        <h1 class="text-3xl font-bold text-indigo-700 mb-6 text-center border-b pb-4">Passive Income Calc</h1>
        
        <div class="space-y-6">
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Total Principal (₹)</label>
                <input type="number" id="principal" value="2000000" oninput="calculate()" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all">
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="p-4 bg-orange-50 rounded-xl border border-orange-200">
                    <p class="text-xs font-bold text-orange-600 uppercase">SFB FD (9%)</p>
                    <p class="text-2xl font-black text-orange-900 mt-1" id="fdResult">₹0</p>
                    <p class="text-[10px] text-orange-700 mt-1">Monthly In-Hand</p>
                </div>
                <div class="p-4 bg-blue-50 rounded-xl border border-blue-200">
                    <p class="text-xs font-bold text-blue-600 uppercase">Arbitrage (7.5%)</p>
                    <p class="text-2xl font-black text-blue-900 mt-1" id="arbResult">₹0</p>
                    <p class="text-[10px] text-blue-700 mt-1">Monthly In-Hand</p>
                </div>
            </div>

            <div class="bg-indigo-900 text-white p-4 rounded-xl">
                <p class="text-xs opacity-70">Goal Finder: "I want ₹50,000 / month"</p>
                <input type="number" id="target" placeholder="Enter Target ₹" oninput="calcGoal()" class="w-full bg-indigo-800 border-none rounded-lg mt-2 p-2 text-white placeholder-indigo-400">
                <p id="goalOut" class="text-xs mt-2 font-bold text-indigo-300"></p>
            </div>
        </div>
    </div>

    <script>
        function calculate() {
            const p = parseFloat(document.getElementById('principal').value) || 0;
            
            // Simplified Net Monthly (approx. after tax for 20L corpus)
            const fdMonthly = (p * 0.09) / 12;
            const arbMonthly = (p * 0.075) / 12;

            document.getElementById('fdResult').innerText = "₹" + Math.round(fdMonthly).toLocaleString('en-IN');
            document.getElementById('arbResult').innerText = "₹" + Math.round(arbMonthly).toLocaleString('en-IN');
        }

        function calcGoal() {
            const t = parseFloat(document.getElementById('target').value) || 0;
            if (t > 0) {
                const req = (t * 12) / 0.085;
                document.getElementById('goalOut').innerText = "Required Principal: ₹" + Math.round(req).toLocaleString('en-IN');
            }
        }
        calculate();
    </script>
</body>
</html>
