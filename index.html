<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shravan's Legacy & Income Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        input:focus { border-color: #4f46e5 !important; ring: 2px #4f46e5; }
        /* Remove arrows from number inputs for cleaner look */
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 font-sans min-h-screen">

    <div class="max-w-7xl mx-auto p-4 md:p-10 space-y-8">
        
        <header class="bg-gradient-to-r from-indigo-900 via-slate-900 to-indigo-950 rounded-[2.5rem] p-8 md:p-12 text-white shadow-2xl relative overflow-hidden">
            <div class="relative z-10 flex flex-col md:flex-row justify-between items-center">
                <div class="text-center md:text-left">
                    <h1 class="text-4xl font-black tracking-tighter italic">Legacy Dashboard</h1>
                    <p class="text-indigo-300 font-bold uppercase tracking-widest text-[10px] mt-1">Feb 2027 Move-Back Strategy</p>
                    <div class="mt-6 flex flex-wrap gap-3">
                        <div class="bg-white/10 px-4 py-2 rounded-xl border border-white/10 flex items-center space-x-3">
                            <p class="text-[9px] text-indigo-200 font-bold">1 USD = ‚Çπ</p>
                            <input type="number" id="fxRateInput" value="91.0" step="0.1" oninput="calculate()" class="bg-transparent border-b border-indigo-400 w-16 text-lg font-black outline-none focus:border-white transition-all">
                        </div>
                        <button onclick="toggleCurrency()" id="currBtn" class="bg-indigo-500 hover:bg-indigo-400 px-6 py-2 rounded-xl font-black text-sm transition-all shadow-lg">VIEW IN USD</button>
                    </div>
                </div>
                <div class="mt-8 md:mt-0 grid grid-cols-2 gap-6 bg-black/20 p-6 rounded-3xl border border-white/10 backdrop-blur">
                    <div class="text-center border-r border-white/10 pr-6">
                        <p class="text-4xl font-black text-indigo-400">11</p>
                        <p class="text-[10px] uppercase font-bold opacity-60">Months to Resign</p>
                    </div>
                    <div class="text-center">
                        <p class="text-4xl font-black text-emerald-400">2027</p>
                        <p class="text-[10px] uppercase font-bold opacity-60">Hyderabad Move</p>
                    </div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 space-y-8">
                <section class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-200">
                    <h2 class="text-lg font-black text-slate-800 uppercase tracking-tight mb-6 flex items-center">
                        <span class="bg-indigo-100 text-indigo-600 p-2 rounded-lg mr-3">üè†</span> 1. Family Baseline
                    </h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <label class="block text-[10px] font-black text-slate-400 uppercase mb-2">Other Annual Income (‚Çπ)</label>
                            <input type="number" id="baseIncome" value="800000" oninput="calculate()" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl outline-none font-black text-xl">
                        </div>
                        <div class="bg-rose-50 p-6 rounded-2xl border border-rose-100">
                            <label class="block text-[10px] font-black text-rose-400 uppercase mb-2">School Budget (Annual ‚Çπ)</label>
                            <input type="number" id="kidsFees" value="1050000" oninput="calculate()" class="w-full bg-transparent border-b-2 border-rose-200 focus:border-rose-500 outline-none font-black text-xl text-rose-900">
                        </div>
                    </div>
                </section>

                <section class="bg-white rounded-[2rem] p-8 shadow-sm border border-slate-200">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-lg font-black text-slate-800 uppercase tracking-tight">2. Investment Matrix</h2>
                        <button onclick="addRow()" class="bg-slate-900 text-white px-6 py-2 rounded-xl text-[10px] font-black hover:bg-indigo-600 transition-all shadow-xl">ADD ASSET</button>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="w-full text-left">
                            <tbody id="assetBody" class="divide-y divide-slate-50">
                                <tr class="asset-row group">
                                    <td class="py-4"><input type="text" value="Bank A (SFB)" class="w-full p-2 bg-transparent font-bold outline-none text-sm"></td>
                                    <td class="py-4"><input type="number" value="3000000" class="principal w-36 p-2 border-b-2 border-slate-100 outline-none text-sm font-black" oninput="calculate()"></td>
                                    <td class="py-4"><input type="number" value="9.0" step="0.1" class="yield w-16 p-2 border-b-2 border-slate-100 outline-none text-sm font-bold text-indigo-600" oninput="calculate()"></td>
                                    <td class="py-4 text-center">
                                        <select class="type p-2 bg-slate-50 rounded-lg text-[10px] font-black" onchange="calculate()">
                                            <option value="FD">FD (Slab)</option>
                                            <option value="ARB">ARB (Equity)</option>
                                        </select>
                                    </td>
                                    <td class="py-4 text-right"><button onclick="this.closest('tr').remove(); calculate();" class="text-slate-300 hover:text-red-500">‚úï</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>

            <div class="lg:col-span-4 space-y-8 text-white">
                <div class="bg-slate-900 rounded-[2.5rem] p-10 shadow-2xl sticky top-8 space-y-8">
                    <div class="text-center space-y-2">
                        <p class="text-[10px] font-black text-indigo-400 uppercase tracking-[0.3em]">Net Monthly Surplus</p>
                        <h2 class="text-5xl font-black tracking-tighter" id="netMonthlySurplus">‚Çπ0</h2>
                        <p class="text-xs font-bold text-slate-500" id="usdEquivalent">$0 USD</p>
                    </div>

                    <div class="space-y-4 pt-8 border-t border-slate-800">
                        <div class="flex justify-between items-center text-[10px] font-bold uppercase text-slate-5
