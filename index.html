<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .toggle-bg:after { content: ''; position: absolute; top: 2px; left: 2px; background: white; border: 1px solid #cbd5e1; border-radius: 99px; height: 16px; width: 16px; transition: all .3s; }
        input:checked + .toggle-bg:after { transform: translateX(20px); border-color: #4f46e5; }
        input:checked + .toggle-bg { background-color: #4f46e5; }
    </style>
</head>
<body class="bg-slate-900 text-slate-100 font-sans min-h-screen p-4 md:p-10">

    <div class="max-w-6xl mx-auto space-y-8">
        <header class="flex flex-col md:flex-row justify-between items-center bg-slate-800/50 p-8 rounded-[2rem] border border-slate-700">
            <div>
                <h1 class="text-3xl font-black tracking-tighter italic text-indigo-400 uppercase">Planning Dashboard</h1>
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mt-1 italic">Verified 2026-27 Tax & Wealth Engine</p>
            </div>
            <button onclick="resetToZero()" class="bg-slate-700 hover:bg-slate-600 px-6 py-2 rounded-xl font-black text-[10px] uppercase tracking-widest">Clear All</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="lg:col-span-8 space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                        <label class="block text-[10px] font-black text-slate-500 uppercase mb-4 tracking-widest">Spouse 1 Salary (Annual ₹)</label>
                        <input type="text" id="b1" value="0" oninput="handleInput(this); calculate()" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl font-black text-xl text-indigo-300 outline-none">
                    </div>
                    <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                        <label class="block text-[10px] font-black text-emerald-500 uppercase mb-4 tracking-widest">Spouse 2 Salary (Annual ₹)</label>
                        <input type="text" id="b2" value="0" oninput="handleInput(this); calculate()" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl font-black text-xl text-emerald-300 outline-none">
                    </div>
                    <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                        <label class="block text-[10px] font-black text-rose-500 uppercase mb-4 tracking-widest">Expenses (Annual ₹)</label>
                        <input type="text" id="exp" value="0" oninput="handleInput(this); calculate()" class="w-full bg-slate-900 border-2 border-slate-700 p-4 rounded-2xl font-black text-xl text-rose-400 outline-none">
                    </div>
                </div>

                <div class="bg-slate-800 p-8 rounded-[2rem] border border-slate-700">
                    <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest mb-6 italic">Tax & Take-Home Analysis</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div class="space-y-3 p-6 bg-slate-900/50 rounded-2xl border border-slate-700/50">
                            <p class="text-[10px] font-black text-indigo-400 uppercase tracking-widest">Spouse 1</p>
                            <div class="flex justify-between text-xs font-bold text-slate-500"><span>Gross:</span><span id="s1_gross">₹0</span></div>
                            <div class="flex justify-between text-xs font-bold text-rose-400"><span>Tax:</span><span id="s1_tax">₹0</span></div>
                            <div class="flex justify-between text-sm font-black text-emerald-400 pt-2 border-t border-slate-700"><span>Annual Net:</span><span id="s1_net">₹0</span></div>
                        </div>
                        <div class="space-y-3 p-6 bg-slate-900/50 rounded-2xl border border-slate-700/50">
                            <p class="text-[10px] font-black text-emerald-400 uppercase tracking-widest">Spouse 2</p>
                            <div class="flex justify-between text-xs font-bold text-slate-500"><span>Gross:</span><span id="s2_gross">₹0</span></div>
                            <div class="flex justify-between text-xs font-bold text-rose-400"><span>Tax:</span><span id="s2_tax">₹0</span></div>
                            <div class="flex justify-between text-sm font-black text-emerald-400 pt-2 border-t border-slate-700"><span>Annual Net:</span><span id="s2_net">₹0</span></div>
                        </div>
                    </div>
                </div>

                <div class="bg-slate-800 p-8 rounded-[2rem] border border-slate-700">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xs font-black uppercase text-slate-400 tracking-widest">Investment Matrix</h3>
                        <div class="flex gap-2">
                            <select id="categorySelector" class="bg-slate-700 text-[9px] font-bold uppercase p-2 rounded-xl outline-none border border-slate-600">
                                <option value="FD_MAJ" data-rate="7.0">FD (Major Bank)</option>
                                <option value="FD_SFB" data-rate="8.5">Small Finance Bank</option>
                                <option value="GOVT" data-rate="7.5">Post Office / Govt</option>
                                <option value="BOND" data-rate="10.0">Corporate Bonds</option>
                                <option value="RENT" data-rate="3.0">Rental Property</option>
                                <option value="GOLD" data-rate="2.5">Gold (SGB)</option>
                            </select>
                            <button onclick="addCategorizedRow()" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded-xl font-black text-[9px] uppercase tracking-widest">+ Add</button>
                        </div>
                    </div>
                    <div class="overflow-x-auto"><table class="w-full text-left"><tbody id="assetBody" class="divide-y divide-slate-700"></tbody></table></div>
                </div>

                <div class="bg-indigo-900/20 p-8 rounded-[2rem] border border-indigo-500/30">
                    <h3 class="text-xs font-black uppercase text-indigo-400 tracking-widest mb-6">Reinvestment Strategy</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-8">
                        <div>
                            <label class="block text-[10px] font-black text-indigo-300 uppercase mb-2">FD Reinvest: <span id="fdLabel">40</span>%</label>
                            <input type="range" id="fdRate" min="0" max="100" value="40" oninput="validateSplit('fd'); calculate()" class="w-full h-2 bg-indigo-900 rounded-lg appearance-none cursor-pointer">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-emerald-300 uppercase mb-2">SIP Reinvest: <span id="sipLabel">40</span>%</label>
                            <input type="range" id="sipRate" min="0" max="100" value="40" oninput="validateSplit('sip'); calculate()" class="w-full h-2 bg-emerald-900 rounded-lg appearance-none cursor-pointer">
                        </div>
                    </div>
                </div>
            </div>

            <div class="lg:col-span-4 space-y-6">
                <div class="bg-indigo-600 p-8 rounded-[2.5rem] shadow-2xl space-y-4 text-center">
                    <p class="text-[10px] font-black text-indigo-200 uppercase tracking-widest mb-1">Monthly Surplus</p>
                    <h2 class="text-5xl font-black tracking-tighter" id="monthlySurplusDisplay">₹0</h2>
                    <div class="grid grid-cols-2 gap-2 mt-4">
                        <div class="bg-black/20 p-3 rounded-2xl text-center"><p class="text-[8px] font-bold text-indigo-200">TO FD</p><p class="text-xs font-black" id="fdVal">₹0</p></div>
                        <div class="bg-black/20 p-3 rounded-2xl text-center"><p class="text-[8px] font-bold text-emerald-200">TO SIP</p><p class="text-xs font-black text-emerald-300" id="sipVal">₹0</p></div>
                    </div>
                </div>
                
                <div class="bg-slate-800 p-6 rounded-3xl border border-slate-700">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-[10px] font-black uppercase text-slate-400 tracking-widest">Wealth Forecast</h3>
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="adjToggle" class="sr-only peer" onchange="calculate()">
                            <div class="w-10 h-5 bg-slate-700 rounded-full toggle-bg"></div>
                            <span class="ml-2 text-[8px] font-black text-slate-500 italic uppercase">Inflation Adj</span>
                        </label>
                    </div>
                    <div id="forecastTable" class="space-y-3"></div>
                </div>
                <div id="audit" class="bg-slate-800/30 p-4 rounded-2xl text-[8px] font-mono text-slate-600 italic"></div>
            </div>
        </div>
    </div>

    <script>
        function handleInput(el) {
            let val = el.value.replace(/,/g, '');
            if (!val || isNaN(val)) { el.value = "0"; return; }
            el.value = parseFloat(val).toLocaleString('en-IN');
        }

        function validateSplit(source) {
            let fd = parseInt(document.getElementById('fdRate').value);
            let sip = parseInt(document.getElementById('sipRate').value);
            if (fd + sip > 100) {
                if (source === 'fd') document.getElementById('sipRate').value = 100 - fd;
                else document.getElementById('fdRate').value = 100 - sip;
            }
            document.getElementById('fdLabel').innerText = document.getElementById('fdRate').value;
            document.getElementById('sipLabel').innerText = document.getElementById('sipRate').value;
        }

        function addCategorizedRow() {
            const selector = document.getElementById('categorySelector');
            addRow(selector.options[selector.selectedIndex].text, 0, parseFloat(selector.options[selector.selectedIndex].getAttribute('data-rate')));
        }

        function addRow(name="Asset", principal=0, yield=0) {
            const tr = document.createElement('tr');
            tr.className = "asset-row";
            tr.innerHTML = `
                <td class="py-4"><input type="text" value="${name}" class="bg-transparent font-bold text-[10px] outline-none w-24 italic text-slate-400"></td>
                <td class="py-4"><input type="text" value="${principal.toLocaleString('en-IN')}" class="p_in bg-transparent border-b border-slate-700 font-black text-xs w-28 outline-none text-indigo-300" oninput="handleInput(this); calculate()"></td>
                <td class="py-4"><input type="number" value="${yield}" class="y_in bg-transparent border-b border-slate-700 font-black text-xs w-10 outline-none text-emerald-400" oninput="calculate()"></td>
                <td class="py-4"><select class="o_in bg-slate-700 p-1 rounded font-bold text-[9px]" onchange="calculate()"><option value="1">Spouse 1</option><option value="2">Spouse 2</option></select></td>
                <td class="py-4 text-right"><button onclick="this.closest('tr').remove(); calculate()" class="text-slate-600 hover:text-rose-500 font-bold">✕</button></td>
            `;
            document.getElementById('assetBody').appendChild(tr);
            calculate();
        }

        function calculateTax(income, isSalaried) {
            let taxable = (isSalaried && income > 0) ? Math.max(0, income - 75000) : income;
            if (taxable <= 1200000) return 0;
            let tax = 0;
            const slabs = [400000, 800000, 1200000, 1600000, 2000000, 2400000];
            const rates = [0.05, 0.10, 0.15, 0.20, 0.25, 0.30];
            slabs.forEach((s, i) => { if (taxable > s) tax += (Math.min(taxable, slabs[i+1] || 999999999) - s) * rates[i]; });
            return tax * 1.04;
        }

        function calculate() {
            const b1 = parseFloat(document.getElementById('b1').value.replace(/,/g, '')) || 0;
            const b2 = parseFloat(document.getElementById('b2').value.replace(/,/g, '')) || 0;
            const exp = parseFloat(document.getElementById('exp').value.replace(/,/g, '')) || 0;
            const fdPct = parseInt(document.getElementById('fdRate').value) / 100;
            const sipPct = parseInt(document.getElementById('sipRate').value) / 100;
            const isAdj = document.getElementById('adjToggle').checked;

            let totP = 0, s1G = b1, s2G = b2, avgY = 0;
            document.querySelectorAll('.asset-row').forEach(row => {
                const p = parseFloat(row.querySelector('.p_in').value.replace(/,/g, '')) || 0;
                const y = parseFloat(row.querySelector('.y_in').value) || 0;
                const o = row.querySelector('.o_in').value;
                totP += p; avgY += (p/100)*y;
                if (o === "1") s1G += (p*y)/100; else s2G += (p*y)/100;
            });

            const t1 = calculateTax(s1G, b1 > 0);
            const t2 = calculateTax(s2G, b2 > 0);
            
            document.getElementById('s1_gross').innerText = '₹'+Math.round(s1G).toLocaleString('en-IN');
            document.getElementById('s1_tax').innerText = '₹'+Math.round(t1).toLocaleString('en-IN');
            document.getElementById('s1_net').innerText = '₹'+Math.round(s1G-t1).toLocaleString('en-IN');
            document.getElementById('s2_gross').innerText = '₹'+Math.round(s2G).toLocaleString('en-IN');
            document.getElementById('s2_tax').innerText = '₹'+Math.round(t2).toLocaleString('en-IN');
            document.getElementById('s2_net').innerText = '₹'+Math.round(s2G-t2).toLocaleString('en-IN');

            const netM = (s1G + s2G - t1 - t2 - exp) / 12;
            document.getElementById('monthlySurplusDisplay').innerText = '₹'+Math.max(0, Math.round(netM)).toLocaleString('en-IN');
            document.getElementById('fdVal').innerText = '₹'+Math.round(Math.max(0, netM*fdPct)).toLocaleString('en-IN');
            document.getElementById('sipVal').innerText = '₹'+Math.round(Math.max(0, netM*sipPct)).toLocaleString('en-IN');

            let html = ""; const yrR = totP > 0 ? (avgY/totP) : 0.07;
            [5, 10, 15, 20, 25, 30].forEach(yr => {
                let cFD = totP; let cSIP = 0;
                for (let i = 1; i <= yr; i++) {
                    cFD = (cFD + (netM * fdPct * 12)) * (1 + yrR);
                    cSIP = (cSIP + (netM * sipPct * 12)) * (1.12);
                }
                let total = cFD + cSIP;
                if (isAdj) total = total / Math.pow(1.05, yr);
                html += `<div class="flex justify-between items-center py-2 border-b border-slate-700/50"><span class="text-[9px] font-bold text-slate-500 uppercase">${yr} Years</span><span class="text-sm font-black text-emerald-400">₹${Math.round(total/10000000).toLocaleString('en-IN')} Cr</span></div>`;
            });
            document.getElementById('forecastTable').innerHTML = html || "Add data for forecast";
            document.getElementById('audit').innerText = `Total Tax: ₹${Math.round(t1+t2).toLocaleString('en-IN')} | Yield: ${(yrR*100).toFixed(1)}%`;
        }

        function resetToZero() {
            document.getElementById('assetBody').innerHTML = '';
            document.getElementById('b1').value = "0"; document.getElementById('b2').value = "0"; document.getElementById('exp').value = "0";
            calculate();
        }
        window.onload = resetToZero;
    </script>
</body>
</html>
